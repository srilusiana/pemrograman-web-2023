<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra UTS - Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="karyawan">
            <h3>MIKROTEK</h3>
            <a href="">Data Karyawan</a>
            <a href="">Tambah Data Karyawan</a>
        </div>
    </nav>

    <div class="container">
        <form action="">
            <h2>Form Entry Data Karyawan</h2>
            <table>
                <tr>
                    <th>NIK</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Tempat Lahir</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>
                        <textarea id="" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>No Telp</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Jabatan</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- silahkan pilih jabatan --</option>                            
                            <option value="">CEO</option>
                            <option value="">Manager</option>
                            <option value="">Staff</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="" id="">
                            <option value="">-- silahkan pilih status --</option>                            <option value="">-- silahkan pilih jabatan --</option>
                            <option value="">sudah menikah</option>
                            <option value="">belum menikah</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button class="satu">simpan</button>                        
                        <button class="dua">batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
