<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Regist Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  
    
    <form class="form m-5">
    <div class="form-group row">
        <label for="nama_lengkap" class="col-2 col-form-label">Nama Lengkap</label> 
        <div class="col-8">
        <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="tempat_lahir" class="col-2 col-form-label">Tempat Lahir</label> 
        <div class="col-8">
        <input id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan Tempat Lahir" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="tanggal_lahir" class="col-2 col-form-label">Tanggal Lahir</label> 
        <div class="col-8">
        <input id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir" type="date" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2">Jenis Kelamin</label> 
        <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="Laki-Laki" required="required"> 
            <label for="jenis_kelamin_0" class="custom-control-label">Laki-Laki</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="Perempuan" required="required"> 
            <label for="jenis_kelamin_1" class="custom-control-label">Perempuan</label>
        </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label> 
        <div class="col-8">
        <input id="email" name="email" placeholder="Masukkan Email" type="email" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="status" class="col-2 col-form-label">Status</label> 
        <div class="col-8">
        <select id="status" name="status" required="required" class="custom-select">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="karyawan">Karyawan</option>
            <option value="pelajar">Pelajar</option>
            <option value="dosen">Dosen</option>
        </select>
        </div>
    </div> 
    <div class="form-group row">
        <div class="offset-2 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>

</body>
</html>
