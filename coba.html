<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
    <script>
        let ar_buahs = ["apel", "jeruk", "mangga", "pisang"];
        console.log("jumlah buah : " + ar_buahs.length);
        console.log("Buah ke-2 : " + ar_buahs[1]);
        for (let i = 0; i < ar_buahs.length; i++) {
            console.log("Buah ke-" + (i + 1) + " : " + ar_buahs[1]);
            document.write("Buah ke-" + (i + 1) + " : " + ar_buahs[1] + "<br>");
        }

        function {}
    </script>
</head>
<body>
    <h3>Pilihan Jus</h3>
    <form>
        <select name="jus" id="jus"></select>
    </form>
</body>
</html>
